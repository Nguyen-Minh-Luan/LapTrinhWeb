<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="form-login-1">
        <div class="container">
            <span> Contact Us</span>
            <div class="container1">
                <form action="index.html" method="get" name="login-form">
                    <div class="container-username">
                        <label class="username-label"   for="username">FULL NAME*</label>
                        <input type="text" id="username" placeholder="Enter Your">
                    </div>
                    <div class="email-phone">
                        <div class="container-email">
                            <label class="email-label" for="email">EMAIL*</label>
                            <input type="email" id="email">
                        </div>
                        <div class="container-phone">
                            <label class="phone-label" for="phonenumber">PHONE</label>
                            <input type="text" id="phonenumber">
                        </div>
                    </div>
                    <div class="container-services">
                        <label class="services-label" for="services">Needed Services*</label>
                        <select name="select-services" id="services">
                            <option value="choose">Please Choose</option>
                        </select>
                    </div>
                    <div class="container-message">
                        <label class="message-label" for="message">MESSAGE</label>
                        <input type="text" id="message" placeholder="Your message here ...">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
